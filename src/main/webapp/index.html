<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spring Boot && AngularJS Example App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            main {
                margin: 0 auto;
                width: 200px;
            }

            .notesContainer {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body ng-app="springAngular">
        <main ng-controller="notesController">
            <notes data="notes" remove="removeNote(note)"></notes>
            <input type="text" ng-model="note" /><input type="button" ng-click="addNote()" value="Add Note"/>
        </main>
        <script src="scripts/libs/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
